<!DOCTYPE html>
<html lang="id">
<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center my-5">
        <h1 class="display-4 text-primary">Selamat Datang Toko Mebel</h1>
    </header>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">WEBSITE AING</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-4">
                <div class="sidebar p-4 bg-light rounded-lg shadow-sm">
                    <h3 class="text-primary">List Product</h3>
                    <ul class="list-unstyled">
                        <li><a href="#">Master Rem</a></li>
                        <li><a href="#">Kaliper</a></li>
                        <li><a href="#">Sparepart Lainnya</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="col-md-8">
                <div class="content p-4 bg-light rounded-lg shadow-sm">
                    <h2 class="text-primary">Hubungi Kami via WhatsApp</h2>
                    <form id="formWA">
                        <div class="form-group">
                            <label for="nama">Nama :</label>
                            <input type="text" id="nama" name="nama" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="pesan">Pesan :</label>
                            <textarea name="pesan" id="pesan" rows="5" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Kirim ke WhatsApp</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Aikhel Sefriandika. 23161562007.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("formWA").addEventListener("submit", function(event) {
            event.preventDefault();
        
            // Ambil nilai input
            var nama = document.getElementById("nama").value;
            var pesan = document.getElementById("pesan").value;
        
            // Nomor WhatsApp tujuan
            var noWA = "6285156575538"; // ganti dengan nomor kamu sendiri
        
            // Gabungkan pesan
            var teks = `Halo, saya ${nama}. %0A${pesan}`;
        
            // Buka link WhatsApp
            window.open(`https://wa.me/${noWA}?text=${teks}`, "_blank");
        });
    </script>
</body>
</html>
